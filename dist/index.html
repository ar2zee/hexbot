<html>
  <head>
    <meta charset="utf-8">
    <title>Initilization</title>
    <script type="text/javascript" src="https://github.com/github/fetch/releases/download/v3.0.0/fetch.umd.js"></script>
    <script src="noopbots.js"></script>
    <script src="app.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Cooper Black', Courier, monospace;
      }
      #timer {
        justify-content: center;
        min-height: 85vh;
        align-items: center;
        display: flex;
        font-size: 5rem;
      }
      #colorHex{
        border: 1px solid;
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        padding: 1rem;
        font-size: 3rem;
      }
      .blink_me {
        animation: blinker 1s linear infinite;
      }
      @keyframes blinker {
      95% {
        opacity: 0;
      }
    }
    </style>
  </head>
  <body>
    <div id="timer"></div>
    <div id="colorHex"></div>
  </body>
</html>
